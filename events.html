<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>React Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

    <div id="content"></div>

    <script type="text/jsx">
        
        // Anything betwen the start and end tag here is called children.
        
        var AshishComponent = React.createClass({

            doSomething: function(){
                alert("Value: " + this.props.children);

            },
            render: function(){
                return(
                        <div>
                            <h3>{this.props.user}</h3>
                            <a onClick={this.doSomething} href="#">Description</a>
                        </div>
                    );
            }

        });

        React.render(
                    <div>
                        <AshishComponent user="Ashish"> This guy is Awesome  </AshishComponent> 
                        <AshishComponent user="Tanya" > She is very Innocent </AshishComponent>
                    </div>, 
                    document.getElementById('content'));

    </script>

</body>
</html>
